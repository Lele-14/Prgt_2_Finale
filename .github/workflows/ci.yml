name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile a specific Java file
        run: |
          echo Compilazione di un file Java...
          javac src\NomeFile.java -d out

      - name: Run Java program
        run: |
          echo Esecuzione del programma...
          java -cp out NomeFile # Sostituisci con il nome della tua classe principale